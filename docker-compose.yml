services:
  ratings:
    build: .
    image: ghcr.io/fyefee/bookinfo-ratings:dev
    ports:
      - "8080:8080"
    environment:
      SERVICE_VERSION: v2
      MONGO_DB_URL: mongodb://mongodb:27017/ratings
      MONGO_DB_USERNAME: ratings
      MONGO_DB_PASSWORD: jeffy
    links:
      - "mongodb:mongodb"
  mongodb:
    image: bitnami/mongodb:latest
    ports:
      - "27017:27017"
    volumes:
      - "~/ratings/databases:/docker-entrypoint-initdb.d"
    environment:
      MONGODB_ROOT_PASSWORD: jeffy
      MONGODB_USERNAME: ratings
      MONGODB_PASSWORD: jeffy
      MONGODB_DATABASE: ratings